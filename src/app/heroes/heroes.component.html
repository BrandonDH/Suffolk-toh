<h2>My Projects</h2>

<div class="row mb-5">
  <div class="col-md-3">
    <label class="h5" for="new-hero">Project name</label>
    <input id="new-hero" #heroName />
  </div>
  <div class="col-md-3 d-flex">
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button align-self-end" (click)="add(heroName.value); heroName.value=''">
      Add Project
    </button>
  </div>
</div>
<div class="row heroes">
  <div class="col-md-6 col-lg-3 mb-4 hero-wrapper" *ngFor="let hero of heroes">
    <div class="project-img d-flex align-items-center">
      <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
    </div>
    <a class="project-link d-block" routerLink="/detail/{{hero.id}}">
      <h5>{{hero.name}}</h5> 
      <p>Cost: ${{hero.cost}}</p> 
      <p>Area: {{hero.area}} sq ft</p>
    </a>
  </div>
</div>
